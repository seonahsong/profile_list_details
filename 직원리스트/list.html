<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Listing Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/list.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">직원관리</a></li>
                <li><a href="#">공지사항관리</a></li>
                <li><a href="#">출퇴근관리</a></li>
                <li><a href="#">근태관리</a></li>
            </ul>
        </nav>
    </header>
    <div class="search-container">
        <input type="text" id="search" placeholder="검색어를 입력하세요...">
        <button id="search-button">
            <span class="material-icons">search</span>
        </button>
    </div>
    <div class="container">
        <!-- 프로필 카드 -->
        <div class="profile-card">
            <button class="close-button" title="Remove">×</button>
            <img src="https://via.placeholder.com/100" alt="Profile Picture"> <br>
            <div class="info">
                <div class="info-item">
                    <span class="label">Name:</span>
                    <span class="value">송선아</span>
                </div>
                <div class="info-item">
                    <span class="label">ID:</span>
                    <span class="value">00001</span>
                </div>
                <div class="info-item">
                    <span class="label">Type:</span>
                    <span class="value">대표희망</span>
                </div>
                <div class="info-item">
                    <span class="label">Phone:</span>
                    <span class="value">010-1004-1004</span>
                </div>
                <div class="info-item">
                    <span class="label">Email:</span>
                    <span class="value">1004hosoin@google.com</span>
                </div>
            </div>
        </div>
        <!-- + 아이콘을 위한 큰 프로필 박스 -->
        <div class="profile-card plus-box" id="add-profile-card">
            <span class="material-icons">add</span>
        </div>
    </div>
    <div class="pagination">
        <button id="prevPage" disabled>Previous</button>
        <span id="pageNumber">1</span>
        <button id="nextPage">Next</button>
    </div>

    <!-- 모달 창 추가 -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>새 프로필 추가</h2>
            <div class="info-item">
                <label for="modal-name">Name:</label>
                <input type="text" id="modal-name">
            </div>
            <div class="info-item">
                <label for="modal-id">ID:</label>
                <input type="text" id="modal-id">
            </div>
            <div class="info-item">
                <label for="modal-type">Type:</label>
                <input type="text" id="modal-type">
            </div>
            <div class="info-item">
                <label for="modal-phone">Phone:</label>
                <input type="text" id="modal-phone">
            </div>
            <div class="info-item">
                <label for="modal-email">Email:</label>
                <input type="text" id="modal-email">
            </div>
            <div class="info-item">
                <label for="modal-image">Profile Image:</label>
                <input type="file" id="modal-image" accept="image/*">
            </div>
            <button id="modal-save">Save</button>
        </div>
    </div>

    <script src="js/list.js"></script>
</body>
</html>
